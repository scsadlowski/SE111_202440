<body class="bg">
    <form>
        <!--labels are used to match up with input elements-->
        <!--
            for attribute connects labels with input
                MUST MATCH input's name attribute
        -->
        <label for="firstName">First Name: </label> 
        <input type="text" name="firstName" id="firstName">

        <!--form elements are inline, so use <br> so separate them-->
        <br>

        <label for="lastName">Last Name: </label> 
        <input type="text" name="lastName" id="lastName">

        <br>
    
        <!--
            required attribute means user MUST fill in that element or form will not submit
        -->

        <label for="email">Email: </label> 
        <input type="text" name="email" id="email" required>

        <br>
        <br>
        <input type="submit" value="SUBMIT!">
