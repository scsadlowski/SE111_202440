<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //we write JS in here
        //selecting elements from the HTML document --> 'document' current html file
        // global variable: accessible everywhere after its creation
        var body = document.querySelector(`body`) //supports tick/quote/double
        console.log(body)
        //Create a new variable to hold the new html emement
        var newP = ``
        newP += '<p>' //newP = NewP + '<p>'
            newP += `hello world! this content was added to the page with <i> javascript</i>`
            newP += `</p>`

            console.log(newP)
            //add the new html elements to the page - this will add to the end of..
            body.innerHTML += newP //the + is very important, removing removed everything but newP
            body.style.color = `blue`

            //set up an actuonable event so that when a button is clicked, info is written to the page (#info)
            //First: add event listener for event to the element
            //adding an event listener to the #enter-button at the end of the mini form

            document.querySelector(`#enter-button`).addEventListener('click', alertInfo) //enter-button is it of the tag
            //^^.addEventListener(EVENT TYPE, Function that runs once event)
            //event based functions MUST include the event parameter (e/ev/event)
            //alertInfo() definition below

            function alertInfo(event)
            {
                //local var: their value only xists inside of the function: they are only accessible {in here}
                //the local varsbelow will hold the values from the mini form

                var fname = document.querySelector(`#first`).value
                var lname = document.querySelector(`#last`).value
                var age = Number(document.querySelector(`#age`).value)

                console.log(fname, lname, age)//can't do math with strings!

                //basic control flow for an age alert
                if(age >= 18)
                {
                    alert(`You ARE old enough to Vote!`)
                }
                else
                {
                    alert(`You are NOT old enough to vote!`)
                }
                //select thge #hello element and store it; then add thge user's name to the hello message
                var hello = document.querySelector(`#hello`)
                hello.innerHTML += ` ${fname} !`

                //document.querySelector(`Hello`).innerHTML += ` ${fname} !`

                //store the #info div to a variable
                var info = document.querySelector(`#info`)

                //calculate dog years
                var dog_age = (age * 7).toFixed(1) //stores value as rounded decimal; will change value if more than 1 decimal place

                //test values in console
                console.log(`YOUR Age: ${age} In human years; ${dog_age} In dog years`)

                //add dog_age to global body
                info.innerHTML += `<p><b>Your age:</b> ${age} human years; ,br. ,b.Dog Age;</b> ${dog_age} dog years</p>`

                
                //console.log(dog_age)
            }
            //end alert/function info

            //global variables: the ones declared below will only be accessible to the functions after they have been declared
            var me = document.querySelector(`#me`)
            var you = document.querySelector(`#you`)

            //add event listeners to non-button items - all elements are fair Game
            me.addEventListener(`click`, clickedGreen())
            function clickedGreen(event){
                console.log(`clickedGreen() reached!`)
                me.style.fontSize = `40px`

            }
            var button = document.querySelector(`#submit`)
            //demoing an anonymous function (function without a name; immediately defined
            //we use these when the function will not be reused outside of the specific event
            button.addEventListener(`click`, function(event){
                console.log(event)
            })

	</script>
	
</body>
</html>
